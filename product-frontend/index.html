<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="display-4 bg-light text-center">Cadastro de Produtos</header>
    <main class="container mt-3">
      <section>
        <div class="display-6">Formulário de Cadastro:</div>

        <div>
          <div class="col-md-10 offset-md-1">
            <form onsubmit="save(); return false;" id="formProduto">
              <div class="row mb-3 mt-3">
                <label for="inputNome" class="col-sm-2 col-form-label"
                  >Nome:</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNome" required />
                </div>
              </div>

              <div class="row mb-3 mt-3">
                <label for="inputDescricao" class="col-sm-2 col-form-label"
                  >Descrição:</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputDescricao" required />
                </div>
              </div>

              <div class="row mb-3 mt-3">
                <label for="inputPreco" class="col-sm-2 col-form-label"
                  >Preço:</label
                >
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputPreco" required />
                </div>

                <label for="inputCategoria" class="col-sm-2 col-form-label"
                  >Categoria:</label
                >
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Selecione uma categoria" id="selectCategoria" required>
                        <option value="" selected>Escolha:</option>
                        <option value="1">Produção Própria</option>
                        <option value="2">Nacional</option>
                        <option value="3">Importado</option>
                      </select>
                </div>
              </div>

              <div class="row mb-3 mt-3">
                <label for="inputOpcoes" class="col-sm-2 col-form-label"
                  >Opções</label
                >
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxPromocao">
                        <label class="form-check-label" for="checkboxPromocao">
                          Promoção
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxLancamento">
                        <label class="form-check-label" for="checkboxLancamento">
                          Lançamento
                        </label>
                      </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                </div>

            </form>
          </div>
        </div>
      </section>
      <hr />
      <section>
        <div class="display-6">Produtos Cadastrados:

        </div>
        <div>
            <div class="col-md-10 offset-md-1">
                
                <table class="table" id="productsTable">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class="d-none d-md-table-cell">Opções</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
                <div>

            </div>
      </section>
    </main>

    <footer
      class="bg-secondary text-white fixed-bottom d-flex justify-content-center py-2"
    >
      Projeto criado em 2025 - Joa1Dev &copy;
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      
    ></script>

    <script src="docs/jquery-3.6.0.min.js"></script>
    <script src="docs/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
